<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <header>
            <h1>Calculadora de Conversión de Unidades</h1>
        </header>
        <section class="conversion-section">
            <form id="conversion-form">
                <div class="form-group">
                    <label for="conversion-type">Conversión:</label>
                    <select id="conversion-type" class="form-control">
                        <option value="longitud">Longitud</option>
                        <option value="velocidad">Velocidad</option>
                        <option value="masa">Masa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidades Que Convertir:</label>
                    <input type="number" id="quantity" class="form-control">
                </div>
                <button type="button" id="convert-btn" class="btn">Listo</button>
            </form>
        </section>
        <section id="result-section" class="result-section">
            <div id="result" class="result"></div>
        </section>
    </main>
    <script src="programacion.js"></script>
</body>
</html>
